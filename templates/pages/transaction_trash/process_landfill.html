{% extends "layout/main.html" %} {% block content %}
<div class="container-fluid">
  <div class="nk-content-inner">
    <div class="nk-content-body">
      <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between">
          <div class="nk-block-head-content">
            <h4 class="nk-block-title">
              Proses TPA untuk Transaksi {{ transaction.kode_transaksi }}
            </h4>
          </div>
        </div>
        <!-- .nk-block-between -->
      </div>
      <!-- .nk-block-head -->
    </div>

    <!-- .nk-block-head -->
    <div class="card card-preview">
      <div class="card-inner">
        <form
          method="POST"
          action="{% url 'process_landfill' transaction.id %}"
        >
          {% csrf_token %}
          <div class="form-group mb-3">
            <label class="mb-2" for="landfill_id">Pilih Tujuan TPA:</label>
            <select
              id="landfill_id"
              name="landfill_id"
              class="form-select js-select2"
              required
            >
              <option value="" selected disabled>-- Pilih TPA --</option>
              {% for landfill in landfills %}
              <option value="{{ landfill.id }}">{{ landfill.name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Proses</button>
        </form>
      </div>
      <!-- .card-preview -->
    </div>
    <!-- .nk-block-head -->
  </div>
  <!-- .nk-block-head -->
</div>
<!-- .nk-block-head -->
{% endblock %}
