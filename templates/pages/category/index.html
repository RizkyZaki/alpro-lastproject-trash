{% extends "layout/main.html" %} {% block content %}
<div class="container-fluid">
  <div class="nk-content-inner">
    <div class="nk-content-body">
      <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between">
          <div class="nk-block-head-content">
            <h4 class="nk-block-title">Kategori</h4>
          </div>
          <div class="nk-block-head-content">
            <a href="{% url 'category_create' %}" class="btn btn-primary">
              <em class="icon ni ni-plus"></em>
              <span> Tambah</span>
            </a>
          </div>
        </div>
        <!-- .nk-block-between -->
      </div>
      <!-- .nk-block-head -->
    </div>

    <!-- .nk-block-head -->
    <div class="card card-preview">
      <div class="card-inner">
        <table class="datatable-init table" data-auto-responsive="false">
          <thead>
            <tr>
              <th class="nk-tb-col nk-tb-col-check">#</th>
              <th class="nk-tb-col">Nama Kategori</th>
              <th class="nk-tb-col nk-tb-col-tools text-end"></th>
            </tr>
          </thead>
          <tbody>
            {% for item in categories %}
            <tr class="">
              <td class="nk-tb-col">{{ forloop.counter }}</td>
              <td class="nk-tb-col"><span class="">{{ item.name }}</span></td>
              <td class="nk-tb-col nk-tb-col-tools">
                <ul class="nk-tb-actions gx-1">
                  <li></li>
                </ul>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- .card-preview -->
    </div>
    <!-- .nk-block-head -->
  </div>
  <!-- .nk-block-head -->
</div>
<!-- .nk-block-head -->
{% endblock %}
