{% extends "layout/main.html" %} {% block content %}
<div class="container-fluid">
  <div class="nk-content-inner">
    <div class="nk-content-body">
      <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between">
          <div class="nk-block-head-content">
            <h4 class="nk-block-title">Ubah Data Pengguna</h4>
          </div>
          <div class="nk-block-head-content">
            <a href="{% url 'user_index' %}" class="btn btn-primary">
              <em class="icon ni ni-left-arrow"></em>
              <span> Kembali</span>
            </a>
          </div>
        </div>
        <!-- .nk-block-between -->
      </div>
      <!-- .nk-block-head -->
    </div>

    <!-- .nk-block-head -->
    <div class="card card-preview">
      <div class="card-inner">
        <form method="POST" action="{% url 'user_update' user.id %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="mb-2" for="name">Nama Tempat Sampah</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Masukkan nama "
                  value="{{ user.name }}"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="mb-2" for="address">Email:</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Masukkan Email"
                  value="{{ user.email }}"
                  required
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
      </div>
      <!-- .card-preview -->
    </div>
    <!-- .nk-block-head -->
  </div>
  <!-- .nk-block-head -->
</div>
<!-- .nk-block-head -->
{% endblock %}
